<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - medSecure</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-100 flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full">
        <h2 class="text-2xl font-bold text-gray-700 text-center mb-6">Log In</h2>
        
        <!-- Display Error or Success Messages -->
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Message:</strong>
                <span class="block sm:inline">{{ message }}</span>
            </div>
            {% endfor %}
        </div>
    {% endif %}
    
        <form method="POST" class="space-y-4" action="{% url 'handle-login' %}">
            {% csrf_token %}
            
            <!-- Username Field -->
            <div>
                <input type="text" name="username" placeholder="Username" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" 
                    required>
            </div>
            
            <!-- Password Field -->
            <div>
                <input type="password" name="password" placeholder="Password" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" 
                    required>
            </div>
            
            <!-- Remember Me Checkbox -->
            <div class="flex items-center space-x-2">
                <input type="checkbox" name="remember_me" id="remember_me" 
                    class="h-4 w-4 text-teal-600 border-gray-300 rounded focus:ring-teal-500">
                <label for="remember_me" class="text-gray-600 text-sm">Remember me</label>
            </div>
            
            <!-- Submit Button -->
            <div>
                <button type="submit" 
                    class="w-full bg-teal-600 text-white py-2 px-4 rounded-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    Sign In
                </button>
            </div>
        </form>
        
        <!-- Forgot Password Link -->
        <p class="text-sm text-gray-600 text-center mt-4">
            <a href="#" class="text-teal-600 hover:underline">Forgot Password?</a>
        </p>
        
        <!-- Register Link -->
        <p class="text-sm text-gray-600 text-center mt-2">
            Don't have an account? 
            <a href="{% url 'signup' %}" class="text-teal-600 font-medium hover:underline">Register</a>
        </p>
    </div>
</body>
</html>
